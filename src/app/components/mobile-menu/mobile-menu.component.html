
<div id="mobileMenu" class="py-4 px-6 bg-white rounded-lg border border-gray-200 shadow" [ngClass]="{ 'menu-open': isMenuOpen, 'menu-closed': !isMenuOpen }">
  <ul>
    <li class="py-2">
      <a routerLink=""
      routerLinkActive="active-link"
      [routerLinkActiveOptions]="{ exact: true }"
        class=""
        (click)="closeMenu()">{{'Home' | translate}}</a>
    </li>
    <li class="py-2">
      <a routerLink="/blog"
        routerLinkActive="active-link"
        class=""
        (click)="closeMenu()">{{'Blog' | translate}}</a>
    </li>
    <li class="py-2">
      <a routerLink="/about"
        routerLinkActive="active-link"
        class=""
        (click)="closeMenu()">{{'About' | translate}}</a>
    </li>
</ul>
</div>
