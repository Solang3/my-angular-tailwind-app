<section class="bg-white dark">
  <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 lg:px-6">
    <div class="mx-auto max-w-screen-sm text-left lg:mb-16 mb-8">
      <h2 class="mb-4 text-3xl lg:text-4xl tracking-tight font-extrabold text-gray-900" *ngIf="userName">{{ 'Welcome' | translate }}&nbsp;{{ userName }}!</h2>
      <app-name-modal *ngIf="!userName && showModal" (nameSubmitted)="updateUserName($event); closeModal()"></app-name-modal>
    </div>
  </div>
</section>
